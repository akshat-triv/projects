<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ionicons.css">
    <title>Document</title>
</head>
<style>
    *{
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        background-color: #4c4d57;
        color: #fff;
        font-family: 'Lato';
    }

    h1,h2{
        font-weight: 400;
        letter-spacing: 1px;
        word-spacing: 1px;
        line-height: 30px;
    }

    p{
        line-height: 30px;
    }
    i{
        font-size: 100px;
        text-align: center;
        display: block;
    }
    .wrap{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div class="wrap"><i class="ion-android-settings"></i><p>Under Development</p></div>
</body>
</html>
